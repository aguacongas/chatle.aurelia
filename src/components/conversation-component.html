<template>
    <div if.bind="conversation">
        <h6>${conversation.title}</h6>
        <form class="form-inline">
            <input class="form-control" value.bind="message" placeholder="message...">
            <button type="submit" class="btn btn-default" click.delegate="sendMessage()" disabled.bind="!message">send</button>
        </form>
        <ul>
            <li repeat.for="message of conversation.messages">
                <small>${message.from}</small><br />
                <span>${message.text}</span>
            </li>
        </ul>
    </div>
    <h1 if.bind="!conversation">WELCOME TO THIS REALLY SIMPLE CHAT</h1>
</template>
