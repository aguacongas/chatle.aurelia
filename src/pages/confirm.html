<template>
	<h3>Associate your ${provider} account.</h3>

	<form class="form-horizontal">
		<h4>Association Form</h4>
		<hr />
		<div class="text-danger">${error}</div>

		<p class="text-info">
			You've successfully authenticated with <strong>${provider}</strong>. Please enter a user name for this site below and
			click the Register button to finish logging in.
		</p>
		<div class="form-group" validation-errors.bind="userNameErrors" class.bind="userNameErrors.length ? 'has-error' : ''">
			<label class="col-md-2 control-label" for="UserName">User name</label>
			<div class="col-md-10">
				<input class="form-control" name="UserName" value.bind="userName & validateOnChange" />
				<span class="help-block" repeat.for="errorInfo of userNameErrors">
                    ${errorInfo.error.message}
                <span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Register</button>
			</div>
		</div>
	</form>

</template>
